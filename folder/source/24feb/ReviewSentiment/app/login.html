<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"></script>
    <style>
	  body{
     
      background-image: url(http://www.psdgraphics.com/file/old-paper-texture.jpg);
     
    }

        table{
            border: 1px #555555 solid;
            caption-side: top;
            background-color: #b3d4fc;
            align-self: center;
            position: absolute;
            top: 10%;
            width: 500px;
            height: 200px;
            right: 35%;
        }
    </style>
    <script>
        var OAUTHURL    =   'https://accounts.google.com/o/oauth2/auth?';
        var VALIDURL    =   'https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=';
        var SCOPE       =   'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email';
        var CLIENTID    =   '593140171039-3pp5che5nii812moq8s4u3f0gf9ahaod.apps.googleusercontent.com';
        var REDIRECT    =   'http://localhost:63342/YoutubeVid/index.html'
        var LOGOUT      =   'http://accounts.google.com/Logout';
        var TYPE        =   'token';
        var _url        =   OAUTHURL + 'scope=' + SCOPE + '&client_id=' + CLIENTID + '&redirect_uri=' + REDIRECT + '&response_type=' + TYPE;
        var acToken;
        var tokenType;
        var expiresIn;
        var user;
        var loggedIn    =   false;

        function login() {
            var win         =   window.open(_url, 'window1', 'width=800, height=600');

            var pollTimer   =   window.setInterval(function() {
                try {
                    console.log(win.document.URL);
                    if (win.document.URL.indexOf(REDIRECT) != -1) {
                        window.clearInterval(pollTimer);
                        var url =   win.document.URL;
                        acToken =   gup(url, 'access_token');
                        tokenType = gup(url, 'token_type');
                        expiresIn = gup(url, 'expires_in');
                        win.close();

                        validateToken(acToken);
                    }
                } catch(e) {
                }
            }, 500);
        }

        function validateToken(token) {
            $.ajax({
                url: VALIDURL + token,
                data: null,
                success: function(responseText){
                    getUserInfo();
                    loggedIn = true;
                    $('#loginText').hide();
                    $('#logoutText').show();
                },
                dataType: "jsonp"
            });
        }

        function getUserInfo() {
            $.ajax({
                url: 'https://www.googleapis.com/oauth2/v1/userinfo?access_token=' + acToken,
                data: null,
                success: function(resp) {
                    user    =   resp;
                    console.log(user);
                    $('#uName').text('Welcome ' + user.name);
                    $('#imgHolder').attr('src', user.picture);
                },
                dataType: "jsonp"
            });
        }

        //credits: http://www.netlobo.com/url_query_string_javascript.html
        function gup(url, name) {
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regexS = "[\\#&]"+name+"=([^&#]*)";
            var regex = new RegExp( regexS );
            var results = regex.exec( url );
            if( results == null )
                return "";
            else
                return results[1];
        }

        function startLogoutPolling() {
            $('#loginText').show();
            $('#logoutText').hide();
            loggedIn = false;
            $('#uName').text('Welcome ');
            $('#imgHolder').attr('src', 'none.jpg');
        }

    </script>
</head>

<body>
 
<iframe name='myIFrame' id="myIFrame" style='display:none'></iframe>
<div id='uName'></div>
<table>
    <caption>LOGIN</caption>
    <tr>
        <td></td>

    </tr>
    <tr>
        <td>
            UserName:
        </td>
        <td>
            <input type="text" ng-model="UserName" id="Username" placeholder="Enter UserName" />
        </td>
    </tr>
    <tr>
        <td>
            Password:
        </td>
        <td>
            <input type="password" ng-model="Password" id="password" placeholder="Enter Password" />
        </td>
    </tr>
    <tr>
        <td>
            <button on onclick="window.location.href='http://localhost:63342/YoutubeVid/index.html'"  value="Login">Login</button>
        </td>
        <td>
            <a href='#' onClick='login();' id="loginText"> <button name="SignIn">Gmail SignIn</button> </a>
        </td>
    </tr>
</table>
</body>
</html>
